<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - THE UNIC BARBER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* Estilos generales consistentes */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar consistente */
        .navbar {
            background-color: #000;
            color: white;
            padding: 15px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar .logo img {
            width: 40px;
            margin-right: 10px;
        }

        /* Contenedor principal */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('assets/fondoRegistro.jpg') no-repeat center center/cover;
        }

        .password-container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .password-container h2 {
            color: #000;
            margin-bottom: 25px;
            font-size: 1.8rem;
            position: relative;
        }

        .password-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #d4af37;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #d4af37;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            background: #000;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #d4af37;
            color: #000;
        }

        #updateMessage {
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            font-size: 0.9rem;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Footer consistente */
        footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .password-container {
                padding: 25px 20px;
            }
            
            .password-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="The Unic Barber Logo">
                <span>THE UNIC BARBER</span>
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-container">
        <div class="password-container">
            <img src="assets/logo.png" alt="Logo" style="height: 80px; margin-bottom: 20px;">
            <h2><i class="fas fa-key"></i> Actualizar Contraseña</h2>
            
            <form id="passwordUpdateForm">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" required minlength="6">
                    <div class="password-strength">Mínimo 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sync-alt"></i> Actualizar Contraseña
                </button>
                
                <p id="updateMessage"></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 THE UNIC BARBER. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import { supabase } from './js/supabase.js';

        document.getElementById('passwordUpdateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('updateMessage');

            // Validaciones
            if (newPassword.length < 6) {
                messageEl.textContent = "La contraseña debe tener al menos 6 caracteres";
                messageEl.style.color = "red";
                return;
            }

            if (newPassword !== confirmPassword) {
                messageEl.textContent = "Las contraseñas no coinciden";
                messageEl.style.color = "red";
                return;
            }

            try {
                messageEl.textContent = "Actualizando contraseña...";
                messageEl.style.color = "#333";
                
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;
                
                messageEl.innerHTML = '<i class="fas fa-check-circle"></i> ¡Contraseña actualizada correctamente!';
                messageEl.style.color = "green";
                
                setTimeout(() => {
                    window.location.href = 'login.html?password_updated=true';
                }, 2000);
            } catch (error) {
                console.error("Error al actualizar contraseña:", error);
                messageEl.textContent = "Error: " + error.message;
                messageEl.style.color = "red";
            }
        });

        // Mostrar/ocultar contraseña (opcional)
        const togglePassword = (fieldId) => {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        };
    </script>
</body>
</html>
