<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - THE UNIC BARBER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #d4af37;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--secondary-color);
            transition: all 0.3s;
        }

        .nav-list {
            display: flex;
            list-style: none;
        }

        .nav-list li {
            margin-left: 1.5rem;
        }

        .nav-list a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-list a:hover {
            color: var(--accent-color);
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 6rem 1rem 2rem;
        }

        .login-box {
            background-color: var(--secondary-color);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .login-box h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
        }

        .login-box h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .btn-login {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .login-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        /* Mensajes */
        .message {
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }

        /* Menú de usuario */
        #user-menu-container {
            position: relative;
            display: none;
        }

        #auth-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        #user-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--secondary-color);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 150px;
            z-index: 1000;
            display: none;
        }

        #user-dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        #user-dropdown a:hover {
            background-color: var(--light-gray);
            color: var(--accent-color);
        }

        #user-menu-container:hover #user-dropdown {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-list {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                background-color: var(--primary-color);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                transition: left 0.3s ease;
            }

            .nav-list.active {
                left: 0;
            }

            .nav-list li {
                margin: 0.5rem 0;
                width: 100%;
                text-align: center;
            }

            .nav-list a {
                display: block;
                padding: 0.5rem 1rem;
            }

            /* Menú de usuario en móviles */
            #user-menu-container {
                width: 100%;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid rgba(255,255,255,0.1);
            }

            #user-dropdown {
                position: static;
                display: block !important;
                background: transparent;
                border: none;
                box-shadow: none;
                margin-top: 0.5rem;
            }

            #user-dropdown a {
                color: var(--accent-color) !important;
                text-align: center;
                font-weight: bold;
            }

            #user-dropdown a:hover {
                background: transparent;
            }
        }
        .forgot-password {
            margin-top: 1rem;
            text-align: center;
        }
        .forgot-password a {
            color: var(--accent-color);
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Modal para recuperación */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .modal-content h3 {
            margin-bottom: 15px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 14px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
        }
        .close-button:hover {
            color: #000;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="The Unic Barber Logo">
                <span>THE UNIC BARBER</span>
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list" id="navList">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li id="user-menu-container">
                    <a href="#" id="auth-link">
                        <i class="fas fa-user"></i>
                        <span id="user-email"></span>
                    </a>
                    <div id="user-dropdown">
                        <a href="#" id="logout-link">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <img src="assets/logo.png" alt="Logo" class="login-logo">
            <h2>Iniciar Sesión</h2>
            
            <div id="login-message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
                <!-- Enlace para recuperar contraseña -->
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- MODAL bonito para recuperar contraseña -->
                <div id="passwordResetModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="closeResetModal">&times;</span>
                        <h3>Recuperar contraseña</h3>
                        <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
                        <input type="email" id="resetEmailInput" placeholder="ejemplo@correo.com" required>
                        <button id="sendResetEmailBtn" class="btn-login">Enviar enlace</button>
                        <p id="resetMessage" class="message" style="margin-top: 10px;"></p>
                    </div>
                </div>
            
            <div class="login-links">
                <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </div>
            
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabase.js" type="module"></script>
    <script src="js/login.js" type="module"></script>

    <script>
        // Manejo del menú hamburguesa
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.getElementById('navList').classList.toggle('active');
        });

        // Manejo de redirección
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        if (redirect) {
            localStorage.setItem('redirectAfterAuth', redirect);
        }
    </script>
    <script type="module">
    import { supabase } from './js/supabase.js';

    // Mostrar el modal
    const forgotLink = document.getElementById('forgot-password-link');
    const modal = document.getElementById('passwordResetModal');
    const closeBtn = document.getElementById('closeResetModal');
    const sendBtn = document.getElementById('sendResetEmailBtn');
    const resetInput = document.getElementById('resetEmailInput');
    const resetMsg = document.getElementById('resetMessage');

    forgotLink.addEventListener('click', (e) => {
        e.preventDefault();
        resetInput.value = '';
        resetMsg.textContent = '';
        modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    sendBtn.addEventListener('click', async () => {
        const email = resetInput.value.trim();
        resetMsg.textContent = '';
        if (!email) {
            resetMsg.textContent = 'Ingresa un correo válido';
            resetMsg.className = 'message error';
            return;
        }

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: `${window.location.origin}/actualizar-contrasena.html`
        });

        if (error) {
            resetMsg.textContent = 'Error: ' + error.message;
            resetMsg.className = 'message error';
        } else {
            resetMsg.textContent = '📬 Enlace enviado. Revisa tu correo.';
            resetMsg.className = 'message success';
        }
    });
</script>

</body>
</html>
