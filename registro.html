<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - THE UNIC BARBER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* ESTILOS GENERALES */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* NAVBAR CORREGIDA */
        .navbar {
            background-color: #000;
            padding: 15px 0;
            position: relative;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .logo span {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar .nav-list ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-list li {
            margin-left: 20px;
        }

        .navbar .nav-list a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar .nav-list a:hover {
            color: #d4af37;
        }

        /* SECCIÓN DE REGISTRO */
        .register-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('assets/fondoRegistro.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .register-container {
            max-width: 500px;
            width: 95%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .register-container h2 {
            text-align: center;
            color: #000;
            margin-bottom: 25px;
            font-size: 2rem;
            position: relative;
        }

        .register-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #d4af37;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #d4af37;
            outline: none;
        }

        .btn-register {
            width: 100%;
            background: #000;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register:hover {
            background: #d4af37;
            color: #000;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
        }

        .promo-banner {
            background: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #d4af37;
        }

        .promo-banner h3 {
            color: #d4af37;
            margin-bottom: 8px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .promo-banner p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }

        #mensaje {
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-size: 0.95rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
            }
            
            .navbar .logo {
                margin-bottom: 15px;
            }
            
            .navbar .nav-list ul {
                flex-direction: column;
                align-items: center;
            }
            
            .navbar .nav-list li {
                margin: 5px 0;
            }
            
            .register-container {
                padding: 25px 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="The Unic Barber Logo">
                <span>THE UNIC BARBER</span>
            </a>
            <div class="nav-list">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de registro -->
    <section class="register-hero">
        <div class="register-container">
            <h2>Crear Cuenta</h2>

            <div class="promo-banner">
                <h3><i class="fas fa-gift"></i> Promoción de Cumpleaños</h3>
                <p>Después de 4 visitas, recibe un corte gratis en tu cumpleaños!</p>
            </div>

            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" required>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>

            <p id="mensaje"></p>
        </div>
    </section>

    <!-- JavaScript -->
    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/registro.js"></script>
    

    <script>
        // Verificar parámetro de redirección
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');

        if (redirect) {
            localStorage.setItem('redirectAfterAuth', redirect);
        }
    </script>
</body>
</html>
